<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ashik Ibrahim S" />
    <title>Bulb Toggle</title>
    <style>
      body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      #container {
        text-align: center;
      }
      p {
        color: white;
        font-size: 30px;
      }
      img {
        width: 50%;
        max-width: 300px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img
        id="myBulb"
        onclick="bulbToggle()"
        src="bulboff.png"
        alt="Light Bulb"
      />
      <p>Click the light bulb to turn ON/OFF the light.</p>
    </div>

    <script>
      function bulbToggle() {
        var image = document.getElementById("myBulb");
        if (image.src.match("bulbon")) {
          image.src = "bulboff.png";
        } else {
          image.src = "bulbon.png";
        }
      }
    </script>
  </body>
</html>
